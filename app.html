    <!-- main section -->
    <main class="flex-shrink-0">
      <div class="container">
        <h2 class="fw-bold mt-2">Loan Calculator</h2>
        <div class="row row-cols-1 row-cols-lg-2">
          <div class="col">
            <form action="submit" id="form" class="form-control form-bg mb-3">
              <div class="col-12">
                <label class="mt-2">Loan Amount (USD):</label>
                <input
                  id="loanAmountInput"
                  type="number"
                  min="100"
                  max="300000"
                  value="25000"
                  step="1"
                  class="form-control"
                  aria-label="Loan Amount"
                  required
                />
              </div>
              <div class="col-12">
                <label>Payments (Months):</label>
                <input
                  id="paymentsInput"
                  type="number"
                  min="1"
                  max="120"
                  value="60"
                  class="form-control"
                  aria-label="Payments"
                  required
                />
              </div>
              <div class="col-12">
                <label>Rate (%):</label>
                <input
                  id="rateInput"
                  type="number"
                  min="1"
                  value="5"
                  max="9"
                  step="0.01"
                  class="form-control"
                  aria-label="Rate"
                  required
                />
              </div>
              <div id='alertContainer' class='col-12'>
                <!-- alert template here -->
              </div>
              <div class="col-sm-12 d-flex justify-content-end">
                <button
                  id="calculateBtn"
                  class="btn btn-outline-dark button-variant btn-fill mt-2 mb-2"
                  type="button"
                >
                  Calculate
                </button>
              </div>
            </form>
          </div>
          <div class="col lh-1">
            <h4 class="text-center border-bottom">Your Monthly Payment</h4>
            <div>
              
              <h2 id="monthlyPaymentContainer" class="text-center text-big mb-4">
                <!-- Monthly Payment here -->
              </h2>
            </div>
            <div
              class="d-flex justify-content-between col-6 border-bottom mb-1"
            >
              <p class="mb-1">Total Principal:</p>
              <p id="totalPrincipalContainer" class="mb-1">
                <!-- value here -->
              </p>
            </div>
            <div
              class="d-flex justify-content-between col-6 border-bottom mb-1"
            >
              <p class="mb-1">Total Interest:</p>
              <p id="totalInterestContainer" class="mb-1">
                <!-- value here -->
              </p>
            </div>
            <div
              class="d-flex justify-content-between col-6 border-bottom mb-3"
            >
              <p class="mb-1">Total Cost:</p>
              <p id="totalCostContainer" class="mb-1 fw-bold">
                <!-- value here -->
              </p>
            </div>
          </div>
          <div class="col-12 table-responsive">
            <table class="table table-striped table-sm table-hover">
              <thead>
                <tr class="table-header">
                  <th scope="col">Month</th>
                  <th scope="col">Payment</th>
                  <th scope="col">Principal</th>
                  <th scope="col">Interest</th>
                  <th scope="col">Total Interest</th>
                  <th scope="col">Balance</th>
                </tr>
              </thead>
              <tbody id="results">
                <!-- Results here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
